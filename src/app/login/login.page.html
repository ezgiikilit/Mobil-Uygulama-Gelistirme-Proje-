<ion-header>
  <ion-toolbar> <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title>KAYIT/GIRIS</ion-title>
  </ion-toolbar>
</ion-header>


<div class="container">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
  <h1 *ngIf="authenticationService && authenticationService.userData | async">Hello {{ (authenticationService.userData | async)?.email }}</h1>
  <div *ngIf="!(authenticationService.userData | async)">
  <div class="form-group">
  <label  for="email">E-mail address:</label>
  <input style="font-style: italic;" type="text" class="form-control" [(ngModel)]="email" placeholder="E-mail">
  </div>
  <div class="form-group">
  <label for="pwd">Password:</label>
  <input style="font-style: italic;" type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="Password">
  </div>
  <button (click)="signUp()" class="btn btn-default"  style="margin: 10px; border-radius: 5px; padding: 2%; font-size: large; background-color: #6AAFE6;"><b>Sign Up</b></button>
  <button (click)="signIn()" class="btn btn-default" style="margin: 10px; border-radius: 5px; padding: 2%;  font-size: large; background-color: #6AAFE6;"><b>Login</b></button>
  
  </div>
  <button (click)="signOut()" class="btn btn-primary" *ngIf="authenticationService.userData | async">Logout</button>
  </div>
  
  <img src="./assets/image/welcome.png" style="width: 70%; height: 70%; float: left;">
  </div>
  </div>
